<style>
    body {
        padding-top: 55px;
        padding-bottom: 150px;
        background-color: dimgray;
        background-image: url(/images/background3.png);
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    
    h1,
    h2,
    h3,
    a,
    .page-header,
    .form-control,
    .btn {
        color: whitesmoke;
        font-family: 'Raleway', sans-serif;
    }
    
    p {
        color: whitesmoke;
        font-family: 'Raleway', sans-serif;
        font-size: 18px;
    }
    
    a:link {
        color: whitesmoke;
        text-decoration: underline;
    }
    
    a:visited {
        color: floralwhite;
    }
    
    .right-nav {
        margin-right: 5px;
    }
    
    .landing-title {
        color: white;
        font-family: 'Raleway', sans-serif;
        font-size: 300%;

    .divider {
        width: 5px;

    .row {

    }
    
    .col-md-4 {
        display: block;

    }

        margin-left: auto;
        margin-right: auto;

<body>
    <nav class="navbar navbar-default navbar-fixed-top" data-toggle="collapse" data-target="navbar-collapse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">WYW</a>
            </div>
            <div id="myNavbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a id="dropdownMenu1" class="dropdown-toggle" data-toggle="dropdown" data-target="#">MENU<span class="caret"></span></a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownmenu1">
                            <li><a class="dropdown-item" href="home.html#about" data-toggle="dropdown">ABOUT</a></li>
                            <li><a class="dropdown-item" href="home.html#products" data-toggle="dropdown">PRODUCTS</a></li>
                            <li><a class="dropdown-item" href="home.html#cart" data-toggle="dropdown">CART</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="search">
                        <form class="navbar-form" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search" style="color:black"></i></button>
                                </div>
                            </div>
                        </form>
                    </li>
                    <li class="dropdown dropdown-collapse">
                        <a data-toggle="dropdown" datatarget=".dropdown-collapse">LOGIN<span class="caret"></a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" style="padding:8px;">
                            <div ng-controller="LoginCtrl">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" ng-model="userData.email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" ng-model="userData.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                    <button type="submit" ng-click="loginSubmit(userData)" class="btn btn-success btn-block">Login</button>
                                </form>
                            </div>
                        </ul>
                    </li>
                    <li class="dropdown dropdown-collapse">
                        <a data-toggle="dropdown" datatarget=".dropdown-collapse">SIGN UP<span class="caret"></a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" style="padding:8px;">
                            <div ng-controller="NewUserCtrl">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputName">Name</label>
                                        <input type="name" ng-model="newUserData.name" class="form-control" id="exampleInputName" placeholder="Name">
                                        <p></p>
                                        <label for="exampleInputAddress">Home address</label>
                                        <input type="address" ng-model="newUserData.address" class="form-control" id="exampleInputAddress" placeholder="Address">
                                        <p></p>
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" ng-model="newUserData.email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                        <p></p>
                                        <label for="exampleInputPassword2">Password</label>
                                        <input type="password" ng-model="newUserData.password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                                        <p></p>
                                    </div>
                                    <div class="btn-group-vertical" role="group" aria-label="...">
                                        <button type="submit" ng-click="createUser(newUserData)" class="btn btn-success">Register</button>
                                        <button type="submit" class="btn btn-success">Continue as Guest</button>
                                    </div>
                                </form>
                            </div>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="about" class="container">
        <div class="page-header">
            <h1>ABOUT</h1>
        </div>
        <p>
            description of each level
        </p>
    </div>
    <div id="products" class="container">
        <div class="page-header">
            <h1>PRODUCTS</h1>
        </div>
        <div ng-controller="HomeCtrl">
            <ul class="list-group">
                <li class="list-group-item clearfix" ng-repeat="product in products">
                    <b>{{product.name}}</b>
                    <div class="btn-group" role="group" style="float: right" aria-label="...">
                        <button class="btn btn-info" type="button"><i class="glyphicon glyphicon-info-sign"></i></button>
                        <button class="btn btn-success" type="button"><i class="glyphicon glyphicon-shopping-cart"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="cart" class="container">
        <div class="page-header">
            <h1>CART</h1>
        </div>
        <p>
            shopping cart
        </p>
    </div>
</body>
