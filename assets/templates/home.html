<head>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>Watch Yo Wrist</title>
    <meta name="author" content="Kyle Brost Cameron Gera">
    <meta name="description" content="Watch Yo Wrist - Watches are our Service">
    <meta name="keywords" content="Watch, Yo, Wrist, Watch Yo Wrist">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-   scalable=no">

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" data-toggle="collapse" data-target="navbar-collapse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">WYW</a>
            </div>
            <div id="myNavbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown dropdown-collapse">
                        <a data-toggle="dropdown" datatarget=".dropdown-collapse">MENU<span class="caret"></span></a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#" data-toggle="dropdown" data-target=".dropdown-collapse">HOME</a></li>
                            <li><a href="#" data-toggle="dropdown" data-target=".dropdown-collapse">PRODUCTS</a></li>
                            <li><a href="#" data-toggle="dropdown" data-target=".dropdown-collapse">CHECKOUT</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="search">
                        <form class="navbar-form" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </li>
                    <li class="dropdown dropdown-collapse">
                        <a data-toggle="dropdown" datatarget=".dropdown-collapse">LOGIN<span class="caret"></a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" style="padding:8px;">
                          <div ng-controller = "LoginCtrl">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" ng-model="userData.email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" ng-model="userData.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <button type="submit" ng-click="loginSubmit(userData)" class="btn btn-success">Login</span>
                                </button>
                                <!-- create new user -->
                            </form>
                          </div>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="about" class="container">
        <div class="page-header">
            <h1>ABOUT</h1>
        </div>
        <p>
            description of each level
        </p>
    </div>
    <div id="products" class="container">
        <div class="page-header">
            <h1>PRODUCTS</h1>
        </div>
        <div ng-controller = "HomeCtrl">
        <ul class="list-group">
            <li class="list-group-item clearfix" ng-repeat = "product in products">
              <b>{{product.name}}</b>
              <div class="btn-group" role="group" style= "float: right" aria-label="...">
                <button class="btn btn-info" type="button">About</button>
                <button class="btn btn-success" type="button">Add to Cart</button>
              </div>
            </li>
        </ul>
      </div>
    </div>
</body>

</html>
