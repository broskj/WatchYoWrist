<div id="user" class="container">
    <div class="page-header">
        <h1>USER</h1>
    </div>
    <p>Update your information in the fields below. Complete all fields.</p>
    <form>
        <div class="form-group" style="color:whitesmoke">
            <label for="exampleInputName1">Name</label>
            <input type="name" class="form-control" id="exampleInputName1" placeholder="Name">
        </div>
        <div class="form-group" style="color:whitesmoke">
            <label for="exampleInputAddress1">Address</label>
            <input type="address" class="form-control" id="exampleInputAddress1" placeholder="Address">
        </div>
        <div class="form-group" style="color:whitesmoke">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group" style="color:whitesmoke">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
