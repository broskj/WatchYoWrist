<div id="user" class="container">
    <div class="page-header">
        <h1>USER</h1>
    </div>
    <form ng-controller="UserCtrl">
        <p>Update your information in the fields below. Complete all fields.</p>
        <div class="form-group" style="color:whitesmoke">
            <label for="exampleInputName1">Name</label>
            <input type="text" class="form-control" id="exampleInputName1" value="{{userObject.name}}">
        </div>
        <div class="form-group" style="color:whitesmoke">
            <label for="exampleInputAddress1">Address</label>
            <input type="address" class="form-control" id="exampleInputAddress1" value="{{userObject.address}}">
        </div>
        <div class="form-group" style="color:whitesmoke">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" value="{{userObject.email}}">
        </div>
        <div class="form-group" style="color:whitesmoke">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" value="{{userObject.password}}">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
